<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Usuário - Observatório de Dados Softex</title>
    <style>
        /* Paleta de Cores */
        :root {
            --primary-color: #4B33A1;
            --background-color: #141625;
            --text-color: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1f2235;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #1f2235;
            color: var(--text-color);
        }

        .input-group input[type="file"] {
            padding: 5px;
            border: none;
        }

        .input-group input::placeholder {
            color: #a0a0a0;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #5a42c1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form>
            <!-- Campo de Foto -->
            <div class="input-group">
                <label for="photo">Foto</label>
                <input type="file" id="photo" accept="image/*">
            </div>

            <!-- Campo de Nome -->
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome completo">
            </div>

            <!-- Campo de Telefone -->
            <div class="input-group">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="Digite seu telefone">
            </div>

            <!-- Campo de E-mail da Instituição -->
            <div class="input-group">
                <label for="email">E-mail da Instituição</label>
                <input type="email" id="email" placeholder="Digite o e-mail institucional">
            </div>

            <!-- Campo de Nome da Instituição -->
            <div class="input-group">
                <label for="institution">Nome da Instituição</label>
                <input type="text" id="institution" placeholder="Digite o nome da instituição">
            </div>

            <!-- Campo de Senha -->
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>

            <!-- Campo de Confirmar Senha -->
            <div class="input-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha">
            </div>

            <!-- Checkbox para aceitar os termos -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">Aceito os <a href="#" style="color: var(--primary-color); text-decoration: none;">termos do cadastro</a></label>
            </div>

            <!-- Botão de Cadastro -->
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>

</body>
</html>
